<section class="card checkins">
	<form name="myform" ng-submit="addCheckIn()" novalidate>
		<div class="textintro">
			<h1>Check in</h1>
			<p>Fill out this form to check-in or go 
				<a ng-href="#/meetings">back to meetings</a>
			</p>
			<p class="error formerror" ng-show="message">{{ message }}</p>
		</div>

		<fieldset>
			<input type="text" name="firstname" ng-model="user.firstName"  placeholder="First Name" ng-required="true">
			<p class="error validationerror" ng-show="myform.firstname.$invalid && myform.firstname.$touched">First name is required</p>
			
			<input type="text" name="lastname" ng-model="user.lastName" placeholder="Last Name" ng-required="true">
			<p class="error validationerror" ng-show="myform.lastname.$invalid && myform.lastname.$touched">Last name is required</p>
			 
			<input type="email" name="email" ng-model="user.email" placeholder="Email" ng-required="true"> 
			<p class="error validationerror"  ng-show="myform.email.$invalid && myform.email.$touched">Must be a valid email</p>			
			
		</fieldset>

		<button type="submit" class="btn" ng-disabled="myform.$invalid">Check in</button>
	</form>
</section>
